name: CI_roles
on:
  pull_request:
  schedule:
    - cron: "0 6 * * *"

jobs:
  molecule_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        base_python:
          - "3.9"
    defaults:
      run:
        working-directory: ./python_compile
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          path: ./python_compile

      - name: Set up Python ${{ matrix.base_python }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.base_python }}

      - name: Run molecule test
        uses: gofrolist/molecule-action@v2
        with:
          molecule_command: test

